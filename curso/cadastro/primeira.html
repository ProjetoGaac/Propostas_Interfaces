<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            margin-top: 60px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><i class="far fa-file mr-1"></i>Gaac</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cabecalho">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="cabecalho">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Administradores Gerais</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tipo dos Cursos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Administradores de Curso</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disciplinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Professores</a>
            </li>
          </ul>
          <div class="dropdown">
            <button class="btn dropdown-toggle text-white" type="button" id="usuario" data-toggle="dropdown">
                <i class="fas fa-user mr-1"></i>Luiz Felipe
            </button>
            <div class="dropdown-menu" aria-labelledby="usuario">
                <a class="dropdown-item" href="#"><i class="fas fa-cog mr-1"></i>Configurações</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt mr-1"></i>Sair</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-12 col-md-11 mb-5">

                <h3 class="text-center mt-4 mb-5">Cadastrar Curso</h3>

                <button type="button" class="btn btn-outline-info my-2"><i class="fas fa-undo mr-1"></i>Voltar</button>

                <p class="text-muted text-center mt-3">Preencha os dados básico do curso</p>

                <form class="mt-3 mt-md-4">

                    <div class="form-row">
                        <div class="col-12 col-md-3">
                            <div class="form-group">
                                <label for="code" class="mb-0">Código:</label>
                                <input type="text" id="code" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-9">
                            <div class="form-group">
                                <label for="name" class="mb-0">Nome:</label>
                                <input type="text" id="name" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label for="typeCourse" class="mb-0">Tipo do Curso:</label>
                                <select id="typeCourse" class="form-control">
                                    <option value="1">Bacharelado</option>
                                    <option value="2">Tecnologo</option>
                                    <option value="3">Licenciatura</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label for="number" class="mb-0">Carga Horária Total:</label>
                                <input type="number" id="number" min="0" step="0.01" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label for="totalPeriods" class="mb-0">Total de Períodos</label>
                                <input type="number" id="totalPeriods" min="0" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-end">
                        <button type="submit" class="btn btn-info my-3">Avançar<i class="fas fa-arrow-right ml-1"></i></button>
                    </div>

                </form>


            </div>
        </div>

    </div>

    <footer class="bg-dark text-white fixed-bottom">
        <p class="text-center my-auto p-3">&copy;2020 - Todos os direitos reservados - Desenvolvido pelo projeto GAAC</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d151290823.js" crossorigin="anonymous"></script>
</body>
</html>
